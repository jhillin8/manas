global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'manas-orchestrator'
    static_configs:
      - targets: ['orchestrator:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'manas-context-broker'
    static_configs:
      - targets: ['context-broker:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'manas-router'
    static_configs:
      - targets: ['router:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'manas-memory'
    static_configs:
      - targets: ['memory-service:8083']
    metrics_path: '/metrics'
    scrape_interval: 30s